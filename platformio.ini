#minimal version for esps with 512K or less flash (all new plugins will not go into this one from now on)
[env:mini]
platform = espressif8266
framework = arduino
board = esp01
upload_speed=460800
build_flags = !echo -D BUILD_GIT=\'\"$(git describe)\"\'
upload_port = /dev/ttyUSB0


#normal version with stable plugins
[env:normal]
platform = espressif8266
framework = arduino
board = esp12e
upload_speed=460800
build_flags = !echo -D PLUGIN_BUILD_NORMAL -D BUILD_GIT=\'\"$(git describe)\"\'
upload_port = /dev/ttyUSB0

#version with additional plugins (and dependend code) that are in test-stadium
[env:test]
platform = espressif8266
framework = arduino
board = esp12e
upload_speed=460800
build_flags = !echo -D PLUGIN_BUILD_NORMAL -D PLUGIN_BUILD_TESTING -D BUILD_GIT=\'\"$(git describe)\"\'
upload_port = /dev/ttyUSB0

#version with additional plugins (and dependend code) that is in development (probably broken or incomplete)
[env:dev]
platform = espressif8266
framework = arduino
board = esp12e
upload_speed=460800
build_flags = !echo -D PLUGIN_BUILD_NORMAL -D PLUGIN_BUILD_TESTING -D PLUGIN_BUILD_DEV -D BUILD_GIT=\'\"$(git describe)\"\'
upload_port = /dev/ttyUSB0
